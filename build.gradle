// Configure Auto Relocation
import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation

plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.3.3"
    id 'kr.entree.spigradle' version '2.4.3'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}
repositories {
    maven { url = "https://jitpack.io/" }
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = "https://papermc.io/repo/repository/maven-public/" }
    maven { url = 'https://bitbucket.org/kangarko/libraries/raw/master/' }
    maven { url = "https://hub.spigotmc.org/nexus/content/groups/public/" }
}
dependencies {
    compileOnly 'com.github.kangarko:Foundation:5.11.2'
    compileOnly('org.mineacademy.plugin:Multiverse-Core') {
        version {
            strictly '4.1.1-SNAPSHOT-787'
        }
    }
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    implementation 'com.github.simplix-softworks:simplixstorage:3.2.3'
    implementation 'co.aikar:idb-core:1.0.0-SNAPSHOT'
    implementation 'com.zaxxer:HikariCP:2.4.1'
    implementation 'fr.minuskube.inv:smart-invs:1.2.6'
}

group = 'com.reallemc'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = "1.16"

spigot {
    description = 'Manage pets on Minecraft server'
    apiVersion = '1.15'
    main = 'com.reallemc.PetManager'
    depends = ['RealleCore']
    //noinspection GroovyAssignabilityCheck
    debug {
        buildVersion = "1.16.5"
    }
}

tasks.prepareSpigotPlugins.dependsOn shadowJar
//tasks.shadowJar.dependsOn tasks.relocateShadowJar
tasks.prepareSpigotPlugins.dependsOn tasks.shadowJar
task relocateShadowJar(type: ConfigureShadowRelocation) {
    target = tasks.shadowJar
    prefix = "com.reallemc"
}

shadowJar {
    minimize()
//    version = null
}
